<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/bootstrap.min.js" defer></script>
    <script src="/js/fetch-users.js" defer></script>
    <script src="/js/add-new-user.js" defer></script>
    <style>
        main .col-1 button {margin: 1rem 1rem 0 1rem; display: block; width: 100%}
        a[href="/logout"] {margin-right: .3rem}
    </style>
    <title>Admin's page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark shadow">
            <button class="docs-sidebar-toggler docs-sidebar-visible me-2 d-xl-none" id="docs-sidebar-toggler" type="button">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a class="navbar-brand ms-3" href="/">
                <span>Admin</span>
            </a>
            <div>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="row">
            <div class="col-1">
                <button class="btn btn-primary">Admin view</button>
                <button class="btn btn-secondary">User view</button>
            </div>
            <div class="col-11">
                <div class="container">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs" id="users-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="all-users-tab" data-bs-toggle="tab" data-bs-target="#all-users" type="button" role="tab" aria-controls="all-users" aria-selected="true">Users table</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#add-user" type="button" role="tab" aria-controls="add-user" aria-selected="false">New User</button>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="all-users" role="tabpanel" aria-labelledby="home-tab">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="add-user" role="tabpanel" aria-labelledby="profile-tab">
                            <div style="margin: 1rem auto; max-width: 640px">
                            <h2>Add new user</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="add-user-first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="add-user-first-name">
                                </div>
                                <div class="mb-3">
                                    <label for="add-user-last-name" class="form-label">Second Name</label>
                                    <input type="text" class="form-control" id="add-user-last-name">
                                </div>
                                <div class="mb-3">
                                    <label for="add-user-email" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="add-user-age">
                                </div>
                                <div class="mb-3">
                                    <label for="add-user-email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="add-user-email">
                                </div>
                                <div class="mb-3">
                                    <label for="add-user-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="add-user-password">
                                </div>
                                <div class="mb-3">
                                    <label for="add-user-roles" class="form-label">Roles</label>
                                    <select class="form-control" id="add-user-roles" multiple>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
